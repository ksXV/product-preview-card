<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="styles/reset.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <link
      href="styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="article">
      <picture>
        <source
          media="(max-width: 599px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 600px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img class="article__image" src="./images/image-product-desktop.jpg" />
      </picture>
      <div class="article__div--text">
        <p class="article__div--text__p">PERFUME</p>
        <h1 class="article__div--text__h1">Gabrielle Essence Eau De Parfum</h1>
        <h2 class="article__div--text__h2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h2>
        <section class="article__section--price">
          <h1 class="article__section--price__h1">$149.99</h1>
          <h2 class="article__section--price__h2">$169.99</h2>
        </section>
        <button class="article__button">
          <img
            class="article__button__img"
            src="./images/icon-cart.svg"
            alt="shopping-cart"
          />
          <p class="article__button__p">Add to Cart</p>
        </button>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ksXV</a>.
    </div>
  </body>
</html>
